site_name: Macrolab Knowledge Base
site_url: https://kb.macrolab.nl
repo_url: https://github.com/jaapiyo/Macrolab-Knowledge-Base
edit_uri: edit/main/docs/
theme:
  name: material
  font: false
  
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.indexes
    # - content.action.edit
    - content.code.copy

copyright: Copyright &copy; 2025 TU Delft Faculty of Civil Engineering and Geosciences. All rights reserved.
extra:
    generator: false

plugins:
  - privacy:
  - awesome-nav
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_javascript:
# - javascripts/katex.js
# - https://unpkg.com/katex@0/dist/katex.min.js
# - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
  - javascripts/temml.js
  - https://unpkg.com/temml@0/dist/temml.min.js
  # - https://unpkg.com/temml@0/dist/contrib/auto-render.min.js

extra_css:
# - https://unpkg.com/katex@0/dist/katex.min.css
  # - https://unpkg.com/temml@0/dist/Temml-Asana.css
  - stylesheets/extra.css
  - stylesheets/Temml-Asana.css